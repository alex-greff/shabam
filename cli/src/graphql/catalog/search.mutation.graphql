mutation searchTrack($fingerprint: FingerprintInput!, $args: SearchArgs) {
  searchTrack(fingerprint: $fingerprint, args: $args) {
    candidates {
      track {
        id
        addressDatabase
        metadata {
          title
          artists {
            name
            type
          }
          coverImage
          releaseDate
          createdDate
          updatedDate
        }
      }
      similarity
    }
  }
}