query GetTracks($offset: Int = 0, $limit: Int = 25, $filter: TracksFilterInput) {
  getTracks(offset: $offset, limit: $limit, filter: $filter) {
    id
    addressDatabase
    metadata {
      title
      artists {
        name
        type
      }
      coverImage
      duration
      numPlays
      releaseDate
      createdDate
      updatedDate
    }
  }
  getTracksNum(filter: $filter)
}